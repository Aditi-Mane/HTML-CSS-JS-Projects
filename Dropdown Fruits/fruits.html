<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown fruits</title>
  <link rel="stylesheet" href="fruits.css">
</head>
<body>
  <h1>Dropdown Display</h1>
  <select class="fruits" name="fruits" required>
    <option value="" disabled selected>-- Choose a fruit --</option>
    <option value="apple">Apple</option>
    <option value="banana">Banana</option>
    <option value="cherry">Cherry</option>
  </select>
  <button class="button">Show Image</button>
  <div class="images">
    <img src = "./media/apple.jpg" alt = "apple">
    <img src = "./media/banana.jpg" alt = "banana">
    <img src = "./media/cherry.jpg" alt = "cherry">
  </div>
  <script src="fruits.js"></script>
</body>
</html>
