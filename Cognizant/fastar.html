<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rating star</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .filled {
      color: #ffd700;
    }
  </style>
</head>

<body>
  <div class="product-card">
    <div class="product-image">
    </div>
    <div class="product-details">
      <h2 class="product-name">Product Name</h2>
      <p class="product-description">Product description goes here.</p>
      <div class="rating-stars">
        <i class="star fa-solid fa-star"></i>
        <i class="star fa-solid fa-star"></i>
        <i class="star fa-solid fa-star"></i>
        <i class="star fa-solid fa-star"></i>
        <i class="star fa-solid fa-star"></i>
      </div>
    </div>
  </div>

  <script>
    function setRating() {
      let ratingOne = document.querySelectorAll(".rating-stars .star")[0];
      let ratingTwo = document.querySelectorAll(".rating-stars .star")[1];
      let ratingThree = document.querySelectorAll(".rating-stars .star")[2];
      let ratingFour = document.querySelectorAll(".rating-stars .star")[3];
      let ratingFive = document.querySelectorAll(".rating-stars .star")[4];

      ratingOne.addEventListener("click", () => {
        ratingOne.classList.add("filled");
        ratingTwo.classList.remove("filled");
        ratingThree.classList.remove("filled");
        ratingFour.classList.remove("filled");
        ratingFive.classList.remove("filled");
      })

      ratingTwo.addEventListener("click", () => {
        ratingOne.classList.add("filled");
        ratingTwo.classList.add("filled");
        ratingThree.classList.remove("filled");
        ratingFour.classList.remove("filled");
        ratingFive.classList.remove("filled");
      })

      ratingThree.addEventListener("click", () => {
        ratingOne.classList.add("filled");
        ratingTwo.classList.add("filled");
        ratingThree.classList.add("filled");
        ratingFour.classList.remove("filled");
        ratingFive.classList.remove("filled");
      })

      ratingFour.addEventListener("click", () => {
        ratingOne.classList.add("filled");
        ratingTwo.classList.add("filled");
        ratingThree.classList.add("filled");
        ratingFour.classList.add("filled");
        ratingFive.classList.remove("filled");
      })

      ratingFive.addEventListener("click", () => {
        ratingOne.classList.add("filled");
        ratingTwo.classList.add("filled");
        ratingThree.classList.add("filled");
        ratingFour.classList.add("filled");
        ratingFive.classList.add("filled");
      })
    }
    setRating();

  </script>
</body>

</html>
